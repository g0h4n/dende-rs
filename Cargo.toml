[package]
name = "dende-rs"
version = "0.0.3"
authors = ["g0h4n <https://github.com/g0h4n>"]
keywords = ["notifier", "tokyo", "textbelt", "sms", "log"]
description = "Monitoring tool to detect patterns or IOCs (strings, regex, VirusTotal) and alert you and your team via console, Telegram or SMS written in Rust."
repository = "https://github.com/g0h4n/dende-rs"
homepage = "https://github.com/g0h4n/dende-rs"
readme = "README.md"
edition = "2024"
license = "MIT"

[dependencies]
clap = { version = "4.5", features = ["derive", "env"] }
notify = "6.1"
regex = "1.10"
walkdir = "2.5"
anyhow = "1.0"
chrono = "0.4"
serde_json = "1"

# Log
env_logger = "0.11"
log = "0.4"

# Virustotal library
virustotal3 = { version = "3.0.2" }

# Telegram
teloxide = { version = "0.12", features = ["macros"] }
tokio = { version = "1.8", features = ["macros", "fs", "rt-multi-thread", "process", "rt"] }

# YAML
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"

# Textbelt (SMS)
textbelt = "1.0.0"